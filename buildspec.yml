version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install cfn-lint

  pre_build:
    commands:
      - echo "Running CloudFormation Linter check..."
      # Run lint and continue even if warnings or minor errors occur
      - cfn-lint templates/infrastructure.yml || true

  build:
    commands:
      - echo "Packaging CloudFormation template..."
      - aws cloudformation package \
          --template-file templates/infrastructure.yml \
          --s3-bucket anslem-cicd-artifacts \
          --output-template-file outputtemplate.yml

  post_build:
    commands:
      - echo "Build stage completed successfully!"
      - echo "Template packaged and ready for deployment."

artifacts:
  files:
    - outputtemplate.yml

